<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSD Lab 1 by 2247216</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--   Navbar   -->
<nav>
    <div class="container">
        <h1>Freelancing Platform</h1>
        <div class="menu">
            <a href="#" class="active-true">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Find Work</a>
        </div>

        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>
<!--!   Navbar   -->

<!--Form & Table-->

<div class="form-container">
    <div class="form-img">
        <img src="WSD_LAB_Form_Image.svg" alt="form-image">
    </div>

    <div class="reg-form">
        <h2>Register</h2>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </td>
                    <td>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Gender</h4>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="male">Female</label>
                        <input type="radio" name="gender" id="non-bin" value="NB">
                        <label for="male">Non-Binary</label>
                    </td>
                    <td>
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </td>
                    <td>
                        <label for="conpass">Confirm Password</label>
                        <input type="password" name="conpass" id="conpass">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="user-type">What are you?</label>
                        <select name="user-type" id="user-type">
                            <option value="Business">Business</option>
                            <option value="Freelancer">Freelancer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Register</button>
                    </td>
                    <td>
                        <span><p style="display: inline;">Already a user?</p>&nbsp;<a href="#">Login Here!</a></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--!Form & Table-->
<script src="scripts.js"></script>
</body>
</html>
